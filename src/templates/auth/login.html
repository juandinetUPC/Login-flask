{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-5 text-center">
        {% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <p>{{ message }}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
</div>
{% endfor %}
{% endif %}
{% endwith %}
        <div class="card card-body text-center">
             <!-- Bootstrap core CSS -->
<link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
<!-- Custom styles for this template -->
<link href="signin.css" rel="stylesheet">
</head>

<form class="form-signin" action="/login" method="POST">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
<img class="mb-4" src="/static/img/blue.png" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
<label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Dirección de Email" required autofocus>
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
<div class="checkbox mb-3">
<label>
  <input type="checkbox" value="remember-me"> Recordar datos
</label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Aceptar</button>
<p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>

        </div>

    </div>

{% endblock %}
